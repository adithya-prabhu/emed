
<div class="container mt-5">
    <h1 class="text-center">We would love to hear from you!</h1>
   
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="mb-0">Contact Information For Medicare</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><strong>Email:</strong> admin@medicare.com</p>
                        <p class="card-text"><strong>Phone:</strong> 1234567890</p>
                        <p class="card-text"><strong>Address:</strong> Ramapuram, Chennai</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form (submit)="sendEmail($event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name"  placeholder="Enter your name" required>
                </div>
               
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5"  [(ngModel)]="message"  name="message" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary  justify-content-center" style="margin-top: 7.5px; margin-left: 376px; margin-bottom: 10px; margin-right: 5px; padding: 2px 10px 5px 10px;">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
